<div class="panel-body" id="search">
  <p>Club Search: </p><input type="text" (keydown)="search($event)" placeholder="search clubs" class="input">

  <div *ngFor="let club of clubs">
    <h4 (click)="goToDetailPage(club)">{{club?.clubName}}, {{club?.league}}</h4>
  </div>
  <div *ngIf="clubs?.length < 1">
    <hr>
    <p>
    No clubs found. Form one of your own!
    </p>
  </div>
</div>
